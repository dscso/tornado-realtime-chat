<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<script type="text/javascript" src="{{ static_url("jquery-2.1.0.min.js") }}"></script>
		<script type="text/javascript" src="{{ static_url("main.js") }}"></script>
		<link rel="stylesheet" href="{{ static_url("main.css") }}" type="text/css" />
		<link rel="shortcut icon" href="{{ static_url("icon.png") }}" type="image/png" />
	</head>
	<body>
		<audio>
			<source src="{{ static_url("newmessage.mp3") }}">
		</audio>
        <div id="chatbox" style="width: 100%; height:calc(95% - 85px); overflow: auto;"></div>
        <form onsubmit="return false;">
			<input id="username" type="text" placeholder="Your username" style="width: 100px;" />
			<input id="message" placeholder="Your message" style="width: 100%;" />
			<input type="submit" onclick="sendMessage()" value="Send">
		</form>
	</body>
</html>
